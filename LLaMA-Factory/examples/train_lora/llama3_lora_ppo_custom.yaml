### model
model_name_or_path: output/llama3_lora_sft # 注意是SFT后的
reward_model: saves/llama3-3B/lora/reward # 这里不会使用 CUDA_VISIBLE_DEVICES=1,不然index会出问题。怪不得他要设置一个flex。
trust_remote_code: true

### method
stage: ppo
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: miii_mor_all # identity,alpaca_en_demo # 这里其实不会使用，我们自己构建了额外的dataset读取方式
template: llama3
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/llama3-3B/lora/reward # need modify
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8 # 8*1*gpu_num
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### generate
max_new_tokens: 512
top_k: 0
top_p: 0.9
